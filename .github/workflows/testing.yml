name: Testing

on:
  push:
    branches:
      - "*"
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/testing.yml"
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/testing.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Testing
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        go: [ "1.20" ]

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version: ${{ matrix.go }}

    - name: Set up Tor
      uses: tor-actions/setup-tor@main
      with:
        daemon: true

    - name: Check out code base
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      with:
        fetch-depth: 0

    - name: Check out code base
      if: github.event_name == 'pull_request'
      uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Run Testing
      run: |
        go clean -testcache
        go test -v -race -cover -coverprofile=coverage.out -covermode=atomic ./...
        go tool cover -func=coverage.out
      shell: bash

    - name: Run Integration Testing
      run: |
        go clean -testcache
        go test -v -race -tags integration -cover -coverprofile=integration.out -covermode=atomic ./...
        go tool cover -func=integration.out
      shell: bash
